<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Restful client</title>

</head>
<body>
<div class="container">
     <form class="form-horizontal" th:action="@{/logout}" method="post">
        <div class="form-group">
            <div class="col-sm-10"><h2>Employee Details</h2></div>
            <div class="col-sm-2" style="padding-top: 25px;">
            </div>
        </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.firstName}">first name</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.lastName}">last name</p>
                    </div>
                </div>
     </form>

</div>

</body>
</html>
